name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release:
        description: 'Force release (NuGet + GitHub Release)'
        type: boolean
        default: false

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --nologo

      - name: Test (CI only)
        run: dotnet test tests/SystemHarness.Tests --no-build --nologo --filter "Category=CI" --logger "trx;LogFileName=results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/SystemHarness.Tests/TestResults/results.trx

  release:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.release == 'true')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if release needed
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $content = Get-Content Directory.Build.props -Raw
          $version = [regex]::Match($content, '<Version>([^<]+)</Version>').Groups[1].Value
          echo "version=$version" >> $env:GITHUB_OUTPUT
          $manual = '${{ github.event.inputs.release }}'
          if ($manual -eq 'true') {
            echo "Release: manual dispatch"
            echo "changed=true" >> $env:GITHUB_OUTPUT
          } else {
            # Release if no GitHub Release exists for this version
            $existing = gh release view "v$version" 2>&1
            if ($LASTEXITCODE -ne 0) {
              echo "Release: v$version not found, will release"
              echo "changed=true" >> $env:GITHUB_OUTPUT
            } else {
              echo "Release: v$version already exists, skipping"
              echo "changed=false" >> $env:GITHUB_OUTPUT
            }
          }

      - name: Setup .NET
        if: steps.check.outputs.changed == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        if: steps.check.outputs.changed == 'true'
        run: dotnet restore

      - name: Pack NuGet packages
        if: steps.check.outputs.changed == 'true'
        run: dotnet pack -c Release --no-restore --nologo -o nupkgs/

      - name: List packed packages
        if: steps.check.outputs.changed == 'true'
        run: Get-ChildItem nupkgs/ -Recurse

      - name: Push to NuGet.org
        if: steps.check.outputs.changed == 'true'
        run: |
          foreach ($pkg in Get-ChildItem nupkgs/*.nupkg) {
            dotnet nuget push $pkg.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          }

      - name: Publish MCP server
        if: steps.check.outputs.changed == 'true'
        run: >
          dotnet publish src/SystemHarness.Mcp
          -c Release
          -r win-x64
          --self-contained
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o publish/

      - name: Create release archive
        if: steps.check.outputs.changed == 'true'
        run: Compress-Archive -Path publish/* -DestinationPath system-harness-mcp-win-x64.zip

      - name: GitHub Release
        if: steps.check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check.outputs.version }}
          name: v${{ steps.check.outputs.version }}
          files: system-harness-mcp-win-x64.zip
          generate_release_notes: true
