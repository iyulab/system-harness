name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --nologo

      - name: Test (CI only)
        run: dotnet test tests/SystemHarness.Tests --no-build --nologo --filter "Category=CI" --logger "trx;LogFileName=results.trx"

      - name: Pack
        run: |
          dotnet pack src/SystemHarness.Core --no-build --nologo
          dotnet pack src/SystemHarness.Windows --no-build --nologo
          dotnet pack src/SystemHarness.Apps.Office --no-build --nologo
          dotnet pack src/SystemHarness.Apps.Email --no-build --nologo
          dotnet pack src/SystemHarness.Apps.Browser --no-build --nologo

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/SystemHarness.Tests/TestResults/results.trx

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: src/**/bin/Release/*.nupkg
